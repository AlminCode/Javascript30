<html>
  <head>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class='center no-border'>
      <h1>Press one of the following buttons on the keyboard to rock! </h1>
    </div> 

    <div id='keys' class='center'>
      <button id='boom' class="btn">a</button>
      <button id='clap' class="btn">s</button>
      <button id='hihat' class="btn">d</button>
      <button id='kick' class="btn">f</button>
      <button id='openhat' class="btn">g</button>
      <button id='ride' class="btn">h</button>
      <button id='snare' class="btn">h</button>
      <button id='tink' class="btn">j</button>
      <button id='tom' class="btn">k</button>

    </div>
  </body>
  <script src='script.js'>
  </script>
</html>
